<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body style="background-color: rgb(213, 221, 221);">
    <div class="div1">
    <div>
        <img src="pic1.jpg " class="rightimg" alt="Contact us" >

    </div>
    <div >
        <fieldset class="field1 l2">
            <h3 class="ha1">Send us a message</h3>
            <p style="width: 500px;"> Your satisfaction is our first priority, and
                 we are committed to 
                 providing you with the best possible service.
            </p>
            <form >
                <label for="Name">Your Name</label><br>
                <input  class="l1" type="text" id="Name" name="Name" placeholder="  Name" required><br><br>
                <label for="Email">Email</label><br>
                <input  class="l1" type="email" id="Email" name="Email" placeholder="Enter your Email" required><br><br>
                <label for="PhNo">Phone Number</label><br>
                <input class="l1" type="phone number" id="PhNo" name="  PhNo" placeholder="Enter your Phone Number" required><br><br>
                <label for="Message" >Message</label><br>
                <textarea  id="Message" name="Message" style="width: 400px; margin-top: 5px; border-radius: 7px;" rows="4" cols="30" placeholder="Enter your Message" ></textarea><br><br>
                <button class="btn"> Submit</button>
            </form>
        </fieldset>
    </div>
    </div>
</body>
</html>
