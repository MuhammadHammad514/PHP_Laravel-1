<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>


    <div class="container d-flex">

        <div class="col-5 " style="height: autocapitalize ;padding: 20px" ;>
            <h2 style="text-align: center;">User details</h2>
            <ul id="Output" class="list-group"
                style="overflow-y:auto ; height: 450px; border: 2px solid black; padding: 20px; margin-top: 20px; margin-right: 10px;">
            </ul>
        </div>
          <div class="col-2"></div>
        <div class="col-5 background-color: lightgrey;" style="height: auto; padding: 20px;">
           <h1 style="font-size: xx-large; text-align: center;">User form</h1>
            <form class="row g-3" onsubmit="display(event)" style="height: auto;margin: top 30px ; border: 2px solid black; padding: 20px; margin-top: 20px; ">
                
                <div class="col-md-6">
                    <label for="F_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="F_name">
                </div>
                <div class="col-md-6">
                    <label for="L_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="L_name">
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="eamil">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address </label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Province</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">City</label>
                    <select id="inputState" class="form-select">
                        <option selected> Lahore
                        <option>
                        <option>Karachi</option>
                        <option>Islamabad</option>
                        <option>Quetta</option>
                        <option>Peshawar</option>

                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">submit</button>
                </div>

            </form>
        </div>
    </div>


    <script>

        function display(e) {
            e.preventDefault();
             var count =1;
            var First_name = document.getElementById("F_name").value;
            var Last_name = document.getElementById("L_name").value;
            var email = document.getElementById("email").value;
            var Address = document.getElementById("inputAddress").value;
            var City = document.getElementById("inputCity").value;
            var State = document.getElementById("inputState").value;
            var Zip = document.getElementById("inputZip").value;
            var btn = document.createElement("button");
            btn.className = "btn";
            btn.innerHTML = "Delete";
          
            btn.style = "background-color: red; color: white; float: right;";
            var li = document.createElement("li");
            li.className = "list-group-item";
            li.style = "font-size: 20px; font-weight: bold; border: 1px solid black; margin-bottom: 10px;";
            li.innerHTML = "User Details : <br>" + "First Name: " + First_name +
                "<br>Last Name: " + Last_name +
                "<br>Email: " + email +
                "<br>Address: " + Address +
                "<br>City: " + City +
                "<br>State: " + State +
                "<br>Zip: " + Zip;
                
                
            li.appendChild(btn);
            btn.onclick = function () {
                li.remove();
            }
            

            document.getElementById("Output").appendChild(li);
            e.target.reset();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
