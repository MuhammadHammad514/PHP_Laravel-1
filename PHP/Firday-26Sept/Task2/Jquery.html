<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JQuery demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
       <div class="container d-flex">

        <div class="col-5 " style=" padding: 20px" ;>
            <h2 style="text-align: center;">User details</h2>
            <!-- <ul  class="list-group " >
                <h2 id="output" style="overflow-y: auto; "> </h2>

            </ul> -->
             <ul id="output" class="list-group"
                style="overflow-y:auto ; height: 450px; border: 2px solid black; padding: 20px; margin-top: 20px; margin-right: 10px;">
            </ul>
        </div>
          <div class="col-2"></div>
        <div class="col-5 background-color: lightgrey;" style="height: auto; padding: 20px;">
           <h1 style="font-size: xx-large; text-align: center;">User form</h1>
            <form  class="row g-3" id="Input" style="height: auto;margin: top 30px ; border: 2px solid black; padding: 20px; margin-top: 20px; ">
                
                <div class="col-md-6">
                    <label for="F_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="F_name">
                </div>
                <div class="col-md-6">
                    <label for="L_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="L_name">
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="eamil">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address </label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Province</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">City</label>
                    <select id="inputState" class="form-select">
                        <option selected> Lahore
                        <option>
                        <option>Karachi</option>
                        <option>Islamabad</option>
                        <option>Quetta</option>
                        <option>Peshawar</option>

                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <button id="btn_submit" type="submit" class="btn btn-primary">submit</button>
                </div>

            </form>
        </div>
    </div>


</body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script>
     var count=0;
    
    $("#btn_submit").click(function(){
        event.preventDefault();
       
  var f_name = $("#F_name").val();
    var l_name = $("#L_name").val();
    var email  = $("#email").val();
    var address = $("#inputAddress").val();
    var city   = $("#inputCity").val();
    var state  = $("#inputState").val();
    $("#output").append(
      "<div id='card' class='card p-2 mb-2'>" +
        "<h5>First Name: " + f_name + "</h5>" +
        "<p>Last Name: " + l_name + "<br>" +
        "Email: " + email + "<br>" +
        "Address: " + address + "<br>" +
        "City: " + city + "<br>" +
        "State: " + state + "</p>" +
        "<button  class='btn btn-danger delete-btn'>Delete</button>" +
      "</div>"
      
    );
    count++;
 
    


    $("#F_name").val("");
    $("#L_name").val("");
    $("#email").val("");
    $("#inputAddress").val("");
    $("#inputCity").val("");
    $("#inputState").val("");


    });
       $(document).on("click", ".delete-btn", function () {
    $(this).closest(".card").remove();
    count--;

    });
</script>

</html>
